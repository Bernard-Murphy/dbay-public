apiVersion: apps/v1
kind: Deployment
metadata:
  name: listing-service
  namespace: dbay
  labels:
    app: listing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: listing-service
  template:
    metadata:
      labels:
        app: listing-service
    spec:
      serviceAccountName: listing-service-sa
      containers:
        - name: listing-service
          image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/dbay/listing-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dbay-secrets
                  key: database_url
            - name: REDIS_URL
              value: redis://redis-cluster:6379/0
            - name: AWS_REGION
              value: us-east-1
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: listing-service
  namespace: dbay
spec:
  selector:
    app: listing-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP
