services:
  # --- Databases & Infrastructure ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dbay_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbay_password}
      POSTGRES_DB: ${POSTGRES_DB:-dbay}
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dbay_user} -d ${POSTGRES_DB:-dbay}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-dbay_mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-dbay_mongo_password}
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  memcached:
    image: memcached:1.6-alpine
    ports:
      - "11211:11211"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,sns,events,stepfunctions,lambda,cognito-idp,secretsmanager
      - DEBUG=1
    volumes:
      - "./scripts/localstack-init:/etc/localstack/init/ready.d"

  # --- Microservices ---
  listing-service:
    build:
      context: ./services/listing-service
      dockerfile: Dockerfile
    environment: &django_env
      DATABASE_URL: ${DATABASE_URL:-postgresql://dbay_user:dbay_password@postgres:5432/dbay}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      MEMCACHED_URL: ${MEMCACHED_URL:-memcached:11211}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
    ports:
      - "8001:8000"
    depends_on:
      - postgres
      - redis
      - elasticsearch

  auction-service:
    build:
      context: ./services/auction-service
      dockerfile: Dockerfile
    environment:
      <<: *django_env
      LISTING_SERVICE_URL: http://listing-service:8000
      WALLET_SERVICE_URL: http://wallet-service:8000
    ports:
      - "8002:8000"
    depends_on:
      - postgres
      - redis
      - wallet-service

  wallet-service:
    build:
      context: ./services/wallet-service
      dockerfile: Dockerfile
    environment:
      <<: *django_env
      DOGECOIN_RPC_URL: ${DOGECOIN_RPC_URL:-http://dogecoin-node:22555}
      WALLET_MASTER_XPUB: ${WALLET_MASTER_XPUB:-}
      WALLET_MASTER_XPRIV: ${WALLET_MASTER_XPRIV:-}
      USE_SYNC_WITHDRAWAL: ${USE_SYNC_WITHDRAWAL:-}
    ports:
      - "8003:8000"
    depends_on:
      - postgres
      - dogecoin-node

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment: *django_env
    ports:
      - "8004:8000"
    depends_on:
      - postgres

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    environment:
      <<: *django_env
      LISTING_SERVICE_URL: http://listing-service:8000
    ports:
      - "8005:8000"
    depends_on:
      - postgres

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    environment: &flask_env
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL:-http://localstack:4566/000000000000/dbay-notifications}
    ports:
      - "8010:8000"
    depends_on:
      - localstack

  search-gateway:
    build:
      context: ./services/search-gateway
      dockerfile: Dockerfile
    environment:
      <<: *flask_env
      ELASTICSEARCH_URL: http://elasticsearch:9200
      MEMCACHED_URL: memcached:11211
    ports:
      - "8011:8000"
    depends_on:
      - elasticsearch
      - memcached

  messaging-service:
    build:
      context: ./services/messaging-service
      dockerfile: Dockerfile
    environment:
      <<: *flask_env
      MONGO_URI: ${MONGO_URI:-mongodb://dbay_mongo_user:dbay_mongo_password@mongodb:27017/dbay?authSource=admin}
    ports:
      - "8012:8000"
    depends_on:
      - mongodb

  # --- Mock Dogecoin Node ---
  dogecoin-node:
    build:
      context: ./services/mock-dogecoin-node
      dockerfile: Dockerfile
    ports:
      - "22555:22555"

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Use relative /api/v1 so Vite proxy is used. From inside the container, backends listen on port 8000 (host mapping 800x is for the host only).
      - VITE_PROXY_LISTING=http://listing-service:8000
      - VITE_PROXY_AUCTION=http://auction-service:8000
      - VITE_PROXY_WALLET=http://wallet-service:8000
      - VITE_PROXY_USER=http://user-service:8000
      - VITE_PROXY_ORDER=http://order-service:8000
      - VITE_PROXY_SEARCH=http://search-gateway:8000

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  es_data:
