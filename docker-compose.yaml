version: "3.9"

services:
  # --- Databases & Infrastructure ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dbay_user
      POSTGRES_PASSWORD: dbay_password
      POSTGRES_DB: dbay
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbay_user -d dbay"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: dbay_mongo_user
      MONGO_INITDB_ROOT_PASSWORD: dbay_mongo_password
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  memcached:
    image: memcached:1.6-alpine
    ports:
      - "11211:11211"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,sns,events,stepfunctions,lambda,cognito-idp,secretsmanager
      - DEBUG=1
    volumes:
      - "./scripts/localstack-init:/etc/localstack/init/ready.d"

  # --- Microservices ---
  listing-service:
    build:
      context: ./services/listing-service
      dockerfile: Dockerfile
    environment: &django_env
      DATABASE_URL: postgresql://dbay_user:dbay_password@postgres:5439/dbay
      REDIS_URL: redis://redis:6379/0
      MEMCACHED_URL: memcached:11211
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis

  auction-service:
    build:
      context: ./services/auction-service
      dockerfile: Dockerfile
    environment: *django_env
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis

  wallet-service:
    build:
      context: ./services/wallet-service
      dockerfile: Dockerfile
    environment:
      <<: *django_env
      DOGECOIN_RPC_URL: http://dogecoin-node:22555
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - dogecoin-node

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment: *django_env
    ports:
      - "8004:8004"
    depends_on:
      - postgres

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    environment: *django_env
    ports:
      - "8005:8005"
    depends_on:
      - postgres

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    environment: &flask_env
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      SQS_QUEUE_URL: http://localstack:4566/000000000000/dbay-notifications
    ports:
      - "8010:8010"
    depends_on:
      - localstack

  search-gateway:
    build:
      context: ./services/search-gateway
      dockerfile: Dockerfile
    environment:
      <<: *flask_env
      ELASTICSEARCH_URL: http://elasticsearch:9200
      MEMCACHED_URL: memcached:11211
    ports:
      - "8011:8011"
    depends_on:
      - elasticsearch
      - memcached

  messaging-service:
    build:
      context: ./services/messaging-service
      dockerfile: Dockerfile
    environment:
      <<: *flask_env
      MONGO_URI: mongodb://dbay_mongo_user:dbay_mongo_password@mongodb:27019/dbay?authSource=admin
    ports:
      - "8012:8012"
    depends_on:
      - mongodb

  # --- Mock Dogecoin Node ---
  dogecoin-node:
    build:
      context: ./services/mock-dogecoin-node
      dockerfile: Dockerfile
    ports:
      - "22555:22555"

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000 # Use gateway or direct

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  es_data:
